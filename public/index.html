<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="darktheme.css">
</head>

<body>
    <form class="form-username" id="form">
        <h1>Join Chat</h1>
        <p>Thank you for using Us</p>
        <input type="text" placeholder="Username" id="username-input" />
        <button id="join-chat" type="submit">Join chat</button>
    </form>

    <div class="chatroom-container">
        <div class="chatroom-header">
            <h5 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Welcome to chat app | </h5>
            <!-- this is implemention of dark theme -->
            <div class="dark">
                <input type="checkbox" class="input-toggle" id="darkmode-toggle">
                <label for="darkmode-toggle"></label>
            </div>
            <!-- <div class="background"></div> -->
        </div>
        <div class="messages-container">
            <!-- <div class="message">hey (recieved message)</div>
            <div class="message sent">hi (sent message)</div> -->
        </div>
        <div class="typing">
            <div class="text-container ">
                <input type="text" placeholder="Type your message..." id="message-input" />
                <span class="material-symbols-outlined mic"> mic </span>
                <button id="send-button">Send</button>
                <button id="delete-button">Delete</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="./dark.js"></script>
</body>
</html>
